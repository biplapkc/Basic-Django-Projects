{% load static %}
{% include "header.html" %}
    <h1>Basic Airthmetic Calculator</h1>

<form method="POST">
    {% csrf_token %}

    <label for="num1">First Number</label><br>
    <input type="text" name="num1" class="box" ><br><br>

    <label for="operator"> Select any operator</label> <br>
    <select name="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>


    </select><br><br>

    <label for="num2">Second Number</label><br>
    <input type="text" name="num2" class="box"> <br><br>

    <input type="Submit"><br><br>

    <label for="answer">Answer</label>
    <input type="text" value={{ans}}>
</form>
